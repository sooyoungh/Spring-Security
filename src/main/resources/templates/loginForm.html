<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>

<!-- 여기서 변수 바꾸면 Config 에도 수정해주어야 함-->
<form action="/login" method="POST">
    <input type="text" name="username" autocomplete="current-password"/>
    <input type="password" name="password" autocomplete="current-password"/>
    <button>로그인</button>
</form>

<br />

<!-- 리다이렉트 url : http://localhost:8080/login/oauth2/code/google -->
<a href = "/oauth2/authorization/google">구글 로그인</a>
<a href = "/joinForm">회원가입 링크</a>
</body>
</html>
